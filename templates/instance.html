<body>
    <header>
        <table>
            <tr>
                <th>Hash</th>
                <th>E</th>
            </tr>
            <tr>
                <td>{{ .Id }}</td>
                <td>{{ .E }}</td>
            </tr>
        </table>
    </header>

    <main style="display: flex; flex-flow: column">
        {{ range .IData }}
        <form>
            <label for="{{ .Name }}">{{ .Name }}</label>
            <input id="{{ .Name }}" name="{{ .Name }}" value="{{ .Count }}" readonly />
            <Button hx-swap="outerHTML" hx-target="#{{ .Name }}" hx-post="/instance/{{ $.Id }}/manual">Add</Button>
        </form>
        {{ end }}
    </main>

</body>
